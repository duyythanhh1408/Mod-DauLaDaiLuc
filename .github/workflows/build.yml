name: Build Dauladailuc Mod

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle để tăng tốc lần build tiếp theo
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # 4️⃣ Build mod bằng Gradle Wrapper
      - name: Build mod
        run: ./gradlew build --no-daemon

      # 5️⃣ Upload artifact (file .jar mod)
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dauladailuc-Mod
          path: build/libs/*.jar

